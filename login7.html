<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css" />
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme7.css" />
  </head>
  <body>
    <div class="form-body">
      <div class="website-logo">
        <a href="index.html">
          <div class="logo">
            <img class="logo-size" src="images/logo-light.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="row">
        <div class="img-holder">
          <div class="bg"></div>
          <div class="info-holder">
            <img src="images/graphic3.svg" alt="" />
          </div>
        </div>
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Welcome back</h3>
              <p>
                Access to the most powerfull tool in the entire design and web
                industry.
              </p>
              <div class="page-links">
                <a href="login7.html" class="active">Login</a
                ><a href="register7.html">Register</a>
              </div>
              <form>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="User name"
                  required
                />
                <div class="password-container">
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <i class="fa-solid fa-eye" id="show-password"></i>
                </div>
                <div class="form-button">
                  <button id="submit" type="submit" class="ibtn">Login</button>
                  <a href="forget7.html">Forget password?</a>
                </div>
              </form>
              <div class="other-links">
                <span>Or login with</span
                ><a href="#" style="color: #ffa94d">Google</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
